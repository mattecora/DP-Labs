<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 4.3</title>
</head>
<body>
    <header id="myheader">
        This is the content of the header.
    </header>
    <nav id="mynav">
        This is the content of the nav.
    </nav>
    <article id="myarticle">
        This is the content of the article.
    </article>
    
    <section id="mysection">
        <form action="index.htm" method="get">
            <input type="email" name="myemail" id="myemail" placeholder="test@example.com">
            <br>
            <input type="url" name="myurl" id="myurl" placeholder="http://www.example.com">
            <br>
            <input type="number" name="mynumber" id="mynumber" placeholder="123">
            <br>
            <input type="range" name="myrange" id="myrange">
            <br>
            <input type="color" name="mycolor" id="mycolor">
            <br>
            <input type="date" name="mydate" id="mydate">
            <br>
            <input type="submit" value="Submit form">
        </form>
    </section>

    <aside id="myaside">
        This is the content of the aside.
    </aside>
    <footer id="myfooter">
        This is the content of the footer.
    </footer>
</body>
</html>
